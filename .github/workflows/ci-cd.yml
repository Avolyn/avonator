name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.9'
  REDIS_VERSION: '7-alpine'
  GUARDRAILS_API_KEY: ${{ secrets.GUARDRAILS_API_KEY }}

jobs:
  # Linting and Code Quality
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r enhanced_requirements.txt
    
    - name: Run Black formatter check
      run: black --check --diff .
    
    - name: Run isort import sorting check
      run: isort --check-only --diff .
    
    - name: Run Flake8 linter
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run MyPy type checking
      run: mypy enhanced_guardrails.py --ignore-missing-imports

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Bandit security linter
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Run Safety dependency check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/enhanced_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r enhanced_requirements.txt
    
    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Run unit tests
      run: |
        pytest tests/test_api_endpoints.py tests/test_validators.py -v \
          --cov=enhanced_guardrails \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=test-results.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r enhanced_requirements.txt
    
    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v \
          --cov=enhanced_guardrails \
          --cov-report=xml \
          --junitxml=integration-test-results.xml

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r enhanced_requirements.txt
    
    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v \
          --benchmark-only \
          --benchmark-save=performance \
          --junitxml=performance-test-results.xml

  # Docker Build and Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, security, unit-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and test Docker image
      run: |
        docker build --target testing -t guardrails-api:test .
        docker run --rm guardrails-api:test
    
    - name: Build production Docker image
      run: |
        docker build --target production -t guardrails-api:latest .
        docker tag guardrails-api:latest ${{ secrets.DOCKER_USERNAME }}/guardrails-api:latest
    
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/guardrails-api:latest

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "API Key configured: ${{ secrets.GUARDRAILS_API_KEY != '' }}"
        echo "Docker Hub configured: ${{ secrets.DOCKER_USERNAME != '' }}"
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "API Key configured: ${{ secrets.GUARDRAILS_API_KEY != '' }}"
        echo "Docker Hub configured: ${{ secrets.DOCKER_USERNAME != '' }}"
        echo "JWT Secret configured: ${{ secrets.JWT_SECRET != '' }}"
        echo "Grafana configured: ${{ secrets.GRAFANA_PASSWORD != '' }}"
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/

  # Load Testing
  load-test:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Locust
      run: pip install locust
    
    - name: Run load tests
      run: |
        locust -f tests/load_test.py \
          --host=https://staging.guardrails.example.com \
          --users=100 \
          --spawn-rate=10 \
          --run-time=300s \
          --headless \
          --html=load-test-report.html
    
    - name: Upload load test results
      uses: actions/upload-artifact@v3
      with:
        name: load-test-results
        path: load-test-report.html

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "Deployment successful!"
        echo "All secrets are properly configured!"
        # Add notification logic here (Slack, email, etc.)
    
    - name: Notify on failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "Deployment failed!"
        # Add failure notification logic here